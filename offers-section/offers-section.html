<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="offers-section/offers-section.css" />
  </head>
  <body>
    <div id="offers-sec">
      <div class="box box1">
        <div class="offerinfo">
          <h2>Current Offers</h2>
          <p>Explore limited-time offers on Tesla vehicles.</p>
          <button>Learn More</button>
        </div>
        <div class="offer-img">
          <picture class="offers-section">
            <source
              srcset="
                https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Grid-Current-Offers.jpg
              "
              media="(max-width: 599px) and (orientation: portrait)"
            />

            <source
              srcset="
                https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Grid-Current-Offers.jpg
              "
              media="(max-height: 599px) and (orientation: landscape)"
            />

            <source
              srcset="
                https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Grid-Current-Offers.jpg
              "
              media="(min-width: 600px) and (orientation: portrait)"
            />

            <source
              srcset="
                https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Grid-Current-Offers.jpg
              "
              media="(min-width: 900px) and (orientation: landscape)"
            />

            <img
              src="https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Grid-Current-Offers.jpg"
              alt="American Heroes"
            />
          </picture>
        </div>
      </div>
      <div class="box box2">
        <div class="offerinfo">
          <h2>American Heroes</h2>
          <p>
            $500 off for military, first responders, healthcare, teachers and
            students.
          </p>
          <button>Learn More</button>
        </div>
        <div class="offer-img">
          <picture class="offers-section">
            <source
              srcset="
                https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Grid-American-Heroes-v2.jpg
              "
              media="(max-width: 599px) and (orientation: portrait)"
            />

            <source
              srcset="
                https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Grid-American-Heroes-v2.jpg
              "
              media="(max-height: 599px) and (orientation: landscape)"
            />

            <source
              srcset="
                https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Grid-American-Heroes-v2.jpg
              "
              media="(min-width: 600px) and (orientation: portrait)"
            />

            <source
              srcset="
                https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Grid-American-Heroes-v2.jpg
              "
              media="(min-width: 900px) and (orientation: landscape)"
            />

            <img
              src="https://digitalassets.tesla.com/tesla-contents/image/upload/f_auto,q_auto/Homepage-Grid-American-Heroes-v2.jpg"
              alt="Robovan"
            />
          </picture>
        </div>
      </div>
    </div>
  </body>
</html>
